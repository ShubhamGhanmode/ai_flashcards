# Alembic configuration for database migrations

[alembic]
# Path to migration environment
script_location = app/db/migrations

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Prepend system path for the alembic env.py script
prepend_sys_path = .

# Timezone to use when rendering the date within the migration file
# Leave blank for localtime
timezone =

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' for revision command to silently skip
# non-migration files during the revision process
# revision_environment = false

# Set to 'true' for env.py to skip the logger configuration
# if a root logger has already been configured
# skip_root_logger_configuration = false

# Encoding used to read/write version files
version_path_separator = os

# Set to 'true' to require revision IDs to be provided
# by the user (i.e. --rev-id is required)
# require_revision_id_provided = false

# Database URL - set via environment variable in env.py
# sqlalchemy.url is set programmatically in env.py

[post_write_hooks]
# Post write hooks for formatting migration files

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
